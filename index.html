<!DOCTYPE html>
<html>

<head> 
    <link rel="stylesheet" href="style.css">
   

</head>


<body>
    <div class="main-container-bg">
        <div class="main-container">
            <header class="header-section">

                <h1 class="heading">YAY! Its BOGO</h1>

            </header>
            <div class="boxex-container">
                <div class="box-main-container">
                    <div class="top-box">
                        <div class="radion-unit-container">
                            <input type="radio" name="selectbox" data-target="displayOneBox" data-price="$10.000 USD" />
                            <div class="unit-standard-price-allign">
                                <div class="unit-discount">
                                    <p class="one-unit-text">1 Unit</p>
                                    <p class="discount-10per">10% Off</p>
                                </div>
                                <p class="standard-price-text">Standard Price</p>
                            </div>

                        </div>

                        <div class="unit-standard-price-allign right-side">
                            <p class="price-discount-style" id="firstUnitBox">$10.000 USD</p>
                            <p class="strike-price">$24.000 USD</p>
                        </div>


                    </div>
                    <div class="display-or-not" id="displayOneBox">
                        <div class="addition-information">
                            <div class="left-column">
                                <br />
                                <label>Size</label>
                                <select>
                                    <option>S</option>
                                    <option>M</option>
                                </select>
                                <select>
                                    <option>S</option>
                                </select>
                            </div>
                            <div class="left-column">
                                <br />
                                <label>Color</label>
                                <select>
                                    <option>Black</option>
                                    <option>Red</option>
                                </select>
                                <select>
                                    <option>S</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- second box -->
                <div class="box-main-container second-box">
                    <div class="most-valueble-plan">Most Popular</div>
                    <div class="top-box second">
                        <div class="radion-unit-container">
                            <input type="radio" name="selectbox" data-target="displayTwoBox" data-price="$18.000 USD" />

                            <div class="unit-discount space">
                                <p class="one-unit-text">2 Unit</p>
                                <p class="discount-10per">20% Off</p>
                            </div>


                        </div>
                        <div class="unit-standard-price-allign right-side">
                            <p class="price-discount-style" id="oneUnitPrice">$18.000 USD</p>
                            <p class="strike-price">$24.000 USD</p>
                        </div>


                    </div>
                    <div class="display-or-not" id="displayTwoBox">
                        <div class="addition-information">
                            <div class="left-column">
                                <br />
                                <label>Size</label>
                                <select>
                                    <option>S</option>
                                    <option>M</option>
                                </select>
                                <select>
                                    <option>S</option>
                                </select>
                            </div>
                            <div class="left-column">
                                <br />
                                <label>Color</label>
                                <select>
                                    <option>Black</option>
                                    <option>Red</option>
                                </select>
                                <select>
                                    <option>S</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="box-main-container">
                    <div class="top-box second">
                        <div class="radion-unit-container">
                            <input type="radio" name="selectbox" data-target="displayThirdBox" data-price="$24.000 USD" />

                            <div class="unit-discount space">
                                <p class="one-unit-text">3 Unit</p>
                                <p class="discount-10per">20% Off</p>
                            </div>


                        </div>
                        <div class="unit-standard-price-allign right-side">
                            <p class="price-discount-style" id="oneUnitPrice">$24.000 USD</p>
                            <p class="strike-price">$24.000 USD</p>
                        </div>


                    </div>
                    <div class="display-or-not" id="displayThirdBox">
                        <div class="addition-information">
                            <div class="left-column">
                                <br />
                                <label>Size</label>
                                <select>
                                    <option>S</option>
                                    <option>M</option>
                                </select>
                                <select>
                                    <option>S</option>
                                    <option>M</option>
                                </select>
                            </div>
                            <div class="left-column">
                                <br />
                                <label>Color</label>
                                <select>
                                    <option>Black</option>
                                    <option>Red</option>
                                </select>
                                <select>
                                    <option>Black</option>
                                    <option>Red</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="delivery-details">
                <p style="color:#FF6B82">Free Delivery</p>
                <p id="totalAmount">Total : $18.000 USD</p>
            </div>
            <button class="add-to-cart-button"><span class="plus-sign">+ </span> Add to Cart</button>

        </div>
    </div>

    <script src = "script.js"></script>
</body>

</html>
